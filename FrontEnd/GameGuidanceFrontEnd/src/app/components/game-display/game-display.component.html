<div  *ngFor="let g of searchResult" class="row">
  <ng-container *ngIf="!ignoreIds.includes(g.id)" >
    <div class="col-md-4" >
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{g.name}}</h5>
        <p class="card-text">{{g.summary}}</p>
        <ng-container *ngIf="favoritesIds.includes(g.id); else joined">
          <div class="btn-toolbar m-auto" role="toolbar">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button class="btn btn-outline-primary" (click)="removeFromFavorites(g.id)">Remove from Favorites</button>
            </div>
            <div class="btn-group me-2" role="group" aria-label="First group">
            </div>
          </div>
        </ng-container>
        <ng-template #joined>
          <button class="btn btn-outline-primary" (click)="addToFavorites(g.id)">Add to Favorites</button>
          <button class="btn btn-outline-primary" (click)="addToIgnore(g.id)">Add to Ignore</button>
        </ng-template>
        </div>
      </div>
      <br />  
    </div>
     </ng-container>
