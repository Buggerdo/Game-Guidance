<app-navbar></app-navbar>
<body class="bg-gradient" style="background-color: rgb(73,71, 134);">
  <!-- Header-->
  <header class="py-5" >
      <div class="container px-lg-5">
          <div class="p-4 p-lg-5 bg-gradient rounded-3 text-center" style="background-color:rgb(154, 34, 87);color:rgb(225, 236, 238);box-shadow: 1rem 0.5rem 0.5rem black;">
              <div class="m-4 m-lg-5">
                  <h1 class="display-5 fw-bold">{{username}}'s Favorite Games</h1>
                  <p class="fs-4">These are pretty cool! Why don't we find the next game to add to your favorites?</p>
                  <a class="btn btn-primary btn-lg" (click)="navigateToNewGame()">Find New Game</a>
              </div>
          </div>
      </div>
  </header>
  <!-- Page Content-->
  <section class="pt-4">
      <div class="container px-lg-5" *ngFor="let f of favorites">
          <!-- Page Features-->
          <div class="row gx-lg-5">
              <div class="col-lg-6 col-xxl-4 mb-5" style="width: 100%;">
                  <div class="card bg-gradient border-0 h-100" style="background-color: #C4BEBB; color: rgb(39, 41, 41);box-shadow: 1rem 0.5rem 0.5rem black;">
                      <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                          <!-- <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-collection"></i></div> -->
                          <h2 class="fs-4 fw-bold">{{f.name}}</h2>
                          <p class="mb-0" style="text-align: left;">{{f.summary}}</p>
                          <div class="btn-toolbar m-auto" role="toolbar">
                            <div class="rate" style="margin-left: 46%; margin-top: 2rem;">
                              <ngb-rating [(rate)]="f.rating" (rateChange)="updateRating(f.gameId , f.rating)"></ngb-rating>            
                            </div> 
                            <div class="btn-group me-2" role="group" aria-label="First group" style="margin-left: 39%">
                              <button class="btn btn-outline-primary btn-lg" (click)="removeFromFavorites(f.gameId)" style="background-color: rgb(185, 48, 66);color: navy;
                              font-weight: bolder;">
                                Remove from Favorites</button>
                            </div>
                          </div> 
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <!-- Footer-->
  <footer class="py-5 bg-dark">
      <div class="container"><p class="m-0 text-center text-white">Last Updated: December 2022</p></div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
</body>
