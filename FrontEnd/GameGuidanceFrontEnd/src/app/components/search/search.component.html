<div  *ngFor="let s of searchResult" class="row">
    <div class="col-md-4" >
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{s.name}}</h5>
          <p class="card-text">{{s.summary}}</p>


          <ng-container *ngIf="favoritesIds.includes(s.id) ; else joined">
            <div class="btn-toolbar m-auto" role="toolbar">
              <div class="btn-group me-2" role="group" aria-label="First group">
                <button class="btn btn-outline-primary" (click)="removeFromFavorites(s.id)">Remove from Favorites</button>
              </div>
              <div class="btn-group me-2" role="group" aria-label="First group">
                <!-- <button class="btn btn-outline-danger">Remove Attendance</button> (click)="deleteParticipation(s)" -->
              </div>
            </div>
          </ng-container>
          <ng-template #joined>
            <button class="btn btn-outline-primary" (click)="addToFavorites(s.id)">Add to Favorites</button>
          </ng-template>
          </div>
        </div>
        <br />
      </div>
